worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.nodeConstants;
    default_type  application/octet-stream;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       8088;
        server_name  workflowai;

        location / {
            root   /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
    }

}